<!DOCTYPE html>
<html lang="sr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VEZ | Podešavanja</title>
  <link rel="stylesheet" href="css/options.css" />
</head>

<body>
  <section id="options">
    <div class="container options__content--holder">
      <div class="head__content--holder text-center">
        <img class="head__content--logo" src="assets/logo.png" />
        <a class="head__content--title" href="https://vez.rs" target="_blank" rel="noopener">vez.rs</a>
      </div>
      <div class="form__content--holder">
        <form class="form__content">
          <label class="api__key--label">API Ključ:
            <a class="api__label--Qmark" target="_blank" rel="noopener" href="https://vez.rs/login">?
              <span class="api__label--tooltiptext text-center">
                API ključ možete napraviti na stranici podešavanja u odeljku "API"
              </span>
            </a>
          </label>
          <input class="api__key--holder" id="api__key--value" type="password" spellcheck="false" />
          <br />
          <label class="password--label">Odaberite lozinku
            <span class="password__label--optional">(Nije obavezno):
              <span class="password__label--tooltiptext text-center">
                Možete podesiti lozinku za skraćene veze<br>(Najviše 20 znakova)
              </span>
            </span>
          </label>
          <input class="password--holder" id="password--value" type="password" maxlength="20" />
          <div class="password__check--holder">
            <input type="checkbox" id="password__view--checkbox">
            <span class="password__view--title">Prikaži lozinku</span>
          </div>
          <br />
          <button class="button__submit" id="button__submit" type="button">Save</button>
          <label class="saved__alert v-none">Sačuvano!</label>
        </form>
      </div>
      <div class="footer__text--holder text-center">
        <a class="github__repo--link" href="https://glasnik.org.rs" target="_blank"
          rel="noopener">Fondacija Glasnik</a>
      </div>
    </div>
  </section>

  <script src="js/options.js"></script>
</body>

</html>
